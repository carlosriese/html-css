<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" poster="Imagens/minha-imagem.png" controls></video>
    <!--
        Vídeos ou imagens com formatos diferentes para diferentes dispositivos
    <video width="500" controls>
        <source src="midia/videoexemplo.m4v" type="video/mp4">
        <source src="midia/videoexemplo.webm" type="video/webm">
        <source src="midia/videoexemplo.ogv" type="video/ogv">
    -->
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Boa opção comercial para personalização dos vídeos.</p>
</body>
</html>
